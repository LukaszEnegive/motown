<style>
    .grey {
        color: #ccc;
    }
</style>
<br/>
<div class="row">
    <div class="col-lg-12">
        <img src="../images/mobi.jpg">
        <img src="../images/motown.png" class="pull-right">
    </div>
</div>
<hr>
<div ng-controller="MobiEuropeDestinationController" ng-init="init()">

    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <th colspan="2">MOBI.Europe session information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-lg-1 text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['Ready', 'StartTxRequested', 'TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td class="col-lg-11" ng-class="(['Ready', 'StartTxRequested', 'TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">User authorized</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['StartTxRequested', 'TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['StartTxRequested', 'TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Start transaction requested</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['TxRunning', 'StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Transaction started</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['StopTxRequested', 'TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Stop transaction requested</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Transaction stopped</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Transaction information received</td>
                </tr>
                <tr>
                    <td class="text-center"><span class="glyphicon glyphicon-ok" aria-hidden="true" ng-if="['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) != -1"></span></td>
                    <td ng-class="(['TxFinished'].indexOf(sessionInfo.sessionStateMachine.state) == -1) ? 'grey' : ''">Transaction finished</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
