<h2>Transactions</h2>
<div ng-controller="TransactionController" ng-init="init()">
    <table class="table">
        <thead>
        <th>Id</th>
        <th>Charging Station</th>
        <th>Started</th>
        <th>Stopped</th>
        <th>Actions</th>
        </thead>
        <tr ng-repeat="transaction in transactions">
            <td>{{transaction.transactionId}}</td>
            <td>{{transaction.chargingStationId}}</td>
            <td>{{transaction.startedTimestamp | date:'dd/MM/yyyy hh:mm'}}</td>
            <td><span ng-if="transaction.stoppedTimestamp">{{transaction.startedTimestamp | date:'dd/MM/yyyy hh:mm'}}</span></td>
            <td><button ng-if="!transaction.stoppedTimestamp" class="btn btn-default" href="#" ng-click="stopTransaction(transaction.chargingStationId, transaction.id)">stop</button></td>
        </tr>
    </table>
</div>
